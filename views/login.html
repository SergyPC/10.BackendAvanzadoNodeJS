<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= title %></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <!-- icon -->
    <link rel="icon" href="/images/nodepop.png" type="image/png">
    <!-- <link rel="icon" href="/images/ico.jpg" type="image/jpg"> -->
  </head>
  <body class="text-center">

    <div class='padre-logIn-SignUp'>
        <div class='hijo-logIn-SignUp'>

            <form class="form-signin" method="POST">
                <img class="mb-4" src="/images/nodepop.png" alt="" width="108" height="108">
                <h1 class="h3 mb-3 font-weight-normal"><%= __('Please log in') %></h1>
                <label for="inputEmail" class="sr-only"><%= __('Email address') %></label>
                <input type="email" id="inputEmail" class="form-control" placeholder="<%= __('Email address') %>" name="email" value="<%= email %>" required autofocus>
                &nbsp;
                <label for="inputPassword" class="sr-only"><%=  __('Password') %></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="<%= __('Password') %>" name="password" required>
                &nbsp;
                <% if(error) { %>
                <div class="alert alert-danger" role="alert">
                    <%= error %>
                </div>
                <% } %>
                <button class="btn btn-lg btn-primary btn-block" type="submit"><%= __('Log in') %></button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
            </form>
    
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
  </body>
</html>
